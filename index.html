<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Price Optimizer</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Price Optimizer</h1>
    </header>
    <main>
      <div class="input-group">
        <label for="product-cost">Product Cost ($):</label>
        <input id="product-cost" type="text" value="50" placeholder="0.00" />
      </div>
      <div class="input-group">
        <label for="shipping-cost">Shipping Cost ($):</label>
        <input id="shipping-cost" type="text" value="10" placeholder="0.00" />
      </div>
      <div class="input-group">
        <label for="marketing-cost">Marketing Cost ($):</label>
        <input id="marketing-cost" type="text" value="30" placeholder="0.00" />
      </div>
      <div class="input-group">
        <label for="other-costs">Other Costs ($):</label>
        <input id="other-costs" type="text" value="10" placeholder="0.00" />
      </div>
      <div class="input-group">
        <label for="platform-fee-rate">Platform Fee (%):</label>
        <input id="platform-fee-rate" type="text" value="2" placeholder="0.00" />
      </div>
      <div class="input-group">
        <label for="payment-fee-rate">Payment Fee (%):</label>
        <input id="payment-fee-rate" type="text" value="5" placeholder="0.00" />
      </div>
      <div class="input-group">
        <label for="other-fee-rate">Other Fees (%):</label>
        <input id="other-fee-rate" type="text" value="3" placeholder="0.00" />
      </div>
      <div class="input-group">
        <label for="tax-rate">Sales Tax (%):</label>
        <input id="tax-rate" type="text" value="30" placeholder="0.00" />
      </div>
      <div class="input-group">
        <label for="profit-margin">Target Profit Margin (%):</label>
        <input id="profit-margin" type="text" value="60" placeholder="0.00" />
      </div>
      <div class="input-group">
        <label for="discount-rate">Promotional Discount (%):</label>
        <input id="discount-rate" type="text" value="10" placeholder="0.00" />
      </div>
      <div class="output-group">
        <span>Suggested Price:</span>
        <span id="suggested-price">$ 0.00</span>
      </div>
      <div class="output-group">
        <span>Discounted Price:</span>
        <span id="discounted-price">$ 0.00</span>
      </div>
      <div class="output-group">
        <span>Net Profit:</span>
        <span id="net-profit">$ 0.00</span>
      </div>
      <div class="output-group">
        <span>Net Margin:</span>
        <span id="net-margin">0.00%</span>
      </div>
    </main>
  </div>
  <script src="./main.js" defer></script>
</body>
</html>
